target: CaFFe.GenericDataModule.GenericDataModule
params:
  n_workers : 0
  persistent_workers : False
  custom_collate:
    target: CaFFe.custom_collate.custom_collate

  train_config:
    target: CaFFe.dataset_hook.RandomPatchDataset
    params:
      patch_size: 256
      context_without_resize: True
      automatic_resizing : True
      context_factor: 2
      parent_dir: "..\\data_raw"
      split: "val"
      prob_mix_up : 1.0

      double_augmentation :
        target: CaFFe.augmentations.FlipAugments.FlipAugments
        params:
          p_flip_v : 0.5
          p_rotate : 0.5
          p_flip_h : 0.5

  validation_config:
    target: CaFFe.dataset_hook.PatchDataSet
    params:
      patch_size: 256
      automatic_resizing: True
      context_without_resize: True
      context_factor: 2
      parent_dir: "..\\data_raw"
      split: "val"

      double_augmentation:
        target: CaFFe.augmentations.FlipAugments.FlipAugments
      augmentation:
        target: CaFFe.augmentations.OcrodegAug.OcrodegAug

  test_config:
    target: CaFFe.dataset_hook.PatchDataSet
    params:
      patch_size: 256
      context_without_resize: True
      context_factor: 2
      parent_dir: "..\\data_raw_val_as_test_set_rot_0"
      split: "test"

      double_augmentation:
        target: CaFFe.augmentations.FlipAugments.FlipAugments
      augmentation:
        target: CaFFe.augmentations.OcrodegAug.OcrodegAug